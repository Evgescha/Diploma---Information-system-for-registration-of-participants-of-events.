<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная</title>
    <div th:replace="~{commons :: head}"></div>
</head>

<body>
<div id="preloder">
    <div class="loader"></div>
</div>

<div th:replace="~{commons :: nav}"></div>

<section class="hero-section set-bg" data-setbg="img/hero.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="hero-text">
                    <span>Каждый день происходит что-то интересное</span>
                    <h2>Развивайся<br/>Приходи на наши мероприятия</h2>
                    <a href="/event" class="primary-btn">Смотреть все</a>
                </div>
            </div>
            <div class="col-lg-5">
                <img src="img/hero-right.png" alt="">
            </div>
        </div>
    </div>
</section>


<section class="schedule-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Планируемые мероприятия</h2>
                    <p>Ближайший ТОП 2</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" th:each="entity: ${list}">
                <div th:replace="~{commons :: eventList}"></div>
            </div>
        </div>
    </div>
</section>


<div th:replace="~{commons :: footer}"></div>

</body>

</html>
