<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мероприятия заданного пользователя</title>
    <div th:replace="~{commons :: head}"></div>
</head>

<body>
<div id="preloder">
    <div class="loader"></div>
</div>

<div th:replace="~{commons :: nav}"></div>

<h2 style="text-align: center" th:text="'Результат показан для '+ ${entity.fio}"></h2>

<section class="schedule-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Мероприятия, планируемые для посещения</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" th:each="entity: ${list}"  th:if="${entity.date>=#dates.createNow()}">
                <div th:replace="~{commons :: eventList}"></div>
            </div>
        </div>
    </div>
</section>


<section class="schedule-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Мероприятия, которые были посещены</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" th:each="entity: ${list}" th:if="${entity.date<#dates.createNow()}">
                <div th:replace="~{commons :: eventList}"></div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{commons :: footer}"></div>

</body>

</html>
